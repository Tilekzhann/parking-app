<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель Администратора</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Панель Администратора</h1>
    </header>

    <input type="text" id="search" placeholder="Поиск по номеру автомобиля...">

    <section>
        <table>
            <thead>
                <tr>
                    <th>Номер автомобиля</th>
                    <th>Марка автомобиля</th>
                    <th>Время заезда</th>
                    <th>Время выезда</th>
                    <th>Общая сумма</th>
                    <th>Действия</th>
                </tr>	
            </thead>
            <tbody id="vehicle-table-body">
                <!-- Данные автомобилей будут загружены сюда -->
            </tbody>
        </table>
    </section>

    <section id="report">
        <h2>Отчёт</h2>
        <!-- Здесь будет отображён отчёт -->
    </section>

    <div id="error-msg" class="error"></div>

    <script src="js/admin.js"></script>
</body>
</html>
